<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<link rel="stylesheet" th:href="@{/resources/css/workspace.css}">
<div>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Code</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Origin</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="product" type="lanaDrahrepus.model.Product"*/-->
        <tr th:each="product : ${products}">
            <th scope="row" th:text="${productStat.count}"></th>
            <td><a th:href="@{/products/view/{code}(code=${product.getCode()})}" th:text="${product.getCode()}"></a>
            </td>
            <td th:text="${product.getName()}"></td>
            <td th:text="${product.getPrice()}"></td>
            <td th:text="${product.getOrigin()}"></td>
            <td>
                <a th:href="@{/products/edit/{code}(code=${product.getCode()})}"
                   class="btn btn-primary">Edit</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
