plugins {
    id 'java'
    id 'war'
}

group 'LanaDarhrepus'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    //servlet
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    //spring-thymeleaf
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.20.RELEASE'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.20.RELEASE'
    compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '3.0.10.RELEASE'

    //test
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //others
     providedCompile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '8.5.16'
    compile group: 'taglibs', name: 'standard', version: '1.1.2'
}
